<ul>
  <li class="arrow"><a ng-disabled="page == 1" ng-click="firstPage()">&laquo;</a></li>
  <li class="arrow"><a ng-disabled="page == 1" ng-click="previousPage()">&lsaquo;</a></li>
  <li>Page <input type="text" ng-model="newPage"> of {{ pages }}</li>
  <li class="arrow"><a ng-disabled="page == pages" ng-click="nextPage()">&rsaquo;</a></li>
  <li class="arrow"><a ng-disabled="page == pages" ng-click="lastPage()">&raquo;</a></li>
</ul>
